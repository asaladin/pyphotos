[app:main]
use = egg:pyphotos

pyramid.reload_templates = true
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.debug_templates = true
pyramid.default_locale_name = en
pyramid.includes = 
       pyramid_debugtoolbar
       pyramid_tm

sqlalchemy.url = testing

#config for pyrmamid_persona
persona.secret = This is some secret string
persona.audiences = http://pyphotos:6543

allownewaccount = True
admin_email = adrien@saladin.fr
admin_name = adrien

session.type = file
session.expire = 600
session.data_dir = %(here)s/data/sessions/data
session.lock_dir = %(here)s/data/sessions/lock
session.key = customerskey
session.secret = customerssecret
session.cookie_on_exception = true

bucket_name = asphotos
pyphotos_debug_mode = true


#for Amazon S3 storage uncomment the following two lines:
store.type = s3
store.bucket = asphotos

#for local storage uncomment the following two lines:
;store.type = local 
;store.dir = /home/adrien/Pictures 


[filter:paste_prefix]
use = egg:PasteDeploy#prefix


[server:main]
use = egg:waitress#main
host = 0.0.0.0
port = 6543

# Begin logging configuration

[loggers]
keys = root, pyphotos, sqlalchemy

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = DEBUG
handlers = console

[logger_pyphotos]
level = DEBUG
handlers =
qualname = pyphotos


[logger_sqlalchemy]
level = INFO
handlers =
qualname = sqlalchemy.engine
# "level = INFO" logs SQL queries.
# "level = DEBUG" logs SQL queries and results.
# "level = WARN" logs neither.  (Recommended for production systems.)


[logger_pyramid_persona]
level = DEBUG


[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

# End logging configuration
